<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap - Botões</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
    <!--Botões-->
    <!--Formatação padrão: btn-->
    <!--Formatação especifica: btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link-->
    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a class="btn btn-warning" href="#">Link</a>
    <button class="btn btn-secondary" type="submit">Submit</button>
    <input class="btn btn-success" type="button" value="Button">
    <input class="btn btn-info" type="submit" value="Input Submit">
    <input class="btn btn-danger" type="reset" value="Reset">

    <!--Botões com contorno-->
    <!--btn-outline-formato-->
    <h3>Botões de contorno</h3>
    <button class="btn btn-outline-secondary" type="button">Clique</button>

    <!--Tamanho do botões-->
    <!--Opções: btn-lg, btn-sm, btn-block-->
    <h3>Tamanho dos botões</h3>
    <button class="btn btn-info btn-lg" type="button">Grande</button>
    <button class="btn btn-info" type="button">Normal</button>
    <button class="btn btn-info btn-sm" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block">Bloco</button>

    <!--Estado dos botões-->
    <!--Opções: active, disable-->
    <h3>Estado dos botões</h3>
    <button class="btn btn-success" type="button">Normal</button>
    <button class="btn btn-success active" type="button">Ativo</button>
    <button class="btn btn-success disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success" type="button" data-toggle="button">Alternar</button>

    <h3>Grupo de botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info" type="button">Direita</button>
    </div>

    <h3>Grupo de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-danger" type="button">Top</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Meio</button>
        <button class="btn btn-danger" type="button">Fundo</button>
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-info" type="button">01</button>
            <button class="btn btn-info" type="button">01</button>
            <button class="btn btn-info" type="button">03</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" type="button">04</button>
            <button class="btn btn-info" type="button">05</button>
            <button class="btn btn-info" type="button">06</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info" type="button">07</button>
            <button class="btn btn-info" type="button">08</button>
            <button class="btn btn-info" type="button">09</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link01</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link02</a>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-item">Link03</a>
        </div>
    </div>

    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>

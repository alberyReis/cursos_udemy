<!-- Formulário -->
<div class="card">
    <div class="card-header">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body">
        <form action="" class="container-fluid">
            <div class="form-row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Informe seu nome...">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Informe o email...">
                        </div>
                        <small class="form-text text-muted ">
                            Enviaremos um email para confirmar o cadastro.
                        </small>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="linguagemPreferida">Linguagem</label>
                        <select id="linguagemPreferida" class="form-control">
                            <option>JS</option>
                            <option>Java</option>
                            <option>Python</option>
                            <option>Ruby</option>
                            <option>Outras</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-row mb-0">
                <button class="btn btn-primary mr-2" type="submit">Salvar</button>
                <button class="btn btn-secondary" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</div>

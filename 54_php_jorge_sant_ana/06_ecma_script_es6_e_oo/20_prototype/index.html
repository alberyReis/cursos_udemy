<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Objeto Literal
    let a1 = {
      cor: 'Branco',
      modelo: 'AirBus A380',
      levantarVoo: () => console.log('Levantar Voo')
    }

    // Função Construtora
    let AviaoF = function () {
      this.cor = 'Azul',
        this.modelo = 'Boeing 787',
        this.levantarVoo = () => console.log('Levantar Voo')
    }

    let a2 = new AviaoF()

    // Classe
    class AviaoC {
      constructor() {
        this.cor = 'Vemelho',
          this.modelo = 'Embraer E-Jets'
      }

      levantarVoo() {
        console.log('Levantar Voo')
      }
    }

    let a3 = new AviaoC()

    console.log(a1)
    console.log(a2)
    console.log(a3)
  </script>
  <title>ES6</title>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body style="padding-bottom: 80px;">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">
                <h1>Slider simples</h1>
                <div class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="./img/imagem01.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./img/imagem02.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./img/imagem03.jpeg" alt="">
                        </div>
                    </div>
                </div>
                <h1>Slider com controles</h1>
                <div id="carousel-controles" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="./img/imagem01.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./img/imagem02.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./img/imagem03.jpeg" alt="">
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-slide="prev" href="#carousel-controles">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" data-slide="next" href="#carousel-controles">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <h1>Slider com controles / indicadores</h1>
                <div id="carousel-indicadores" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
                        <li data-target="#carousel-indicadores" data-slide-to="1"></li>
                        <li data-target="#carousel-indicadores" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="./img/imagem01.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./img/imagem02.jpeg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./img/imagem03.jpeg" alt="">
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-slide="prev" href="#carousel-indicadores">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" data-slide="next" href="#carousel-indicadores">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
                <h1>Slider com legendas</h1>
                <div id="carousel-legendas" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#carousel-legendas" data-slide-to="0"></li>
                        <li data-target="#carousel-legendas" data-slide-to="1"></li>
                        <li data-target="#carousel-legendas" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img-fluid" src="./img/imagem01.jpeg" alt="">
                            <div class="carousel-caption">
                                <div style="background-color: rgba(0, 0, 0, 0.242);">
                                    <h3>Item 01</h3>
                                    <p>Lorem ipsum dolor sit amet</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./img/imagem02.jpeg" alt="">
                            <div class="carousel-caption">
                                <div style="background-color: rgba(0, 0, 0, 0.242);">
                                    <h3>Item 02</h3>
                                    <p>Lorem ipsum dolor sit amet</p>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid" src="./img/imagem03.jpeg" alt="">
                            <div class="carousel-caption">
                                <div style="background-color: rgba(0, 0, 0, 0.242);">
                                    <h3>Item 02</h3>
                                    <p>Lorem ipsum dolor sit amet</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-slide="prev" href="#carousel-legendas">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" data-slide="next" href="#carousel-legendas">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</body>
</html>

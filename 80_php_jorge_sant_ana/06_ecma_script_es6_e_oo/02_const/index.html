<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Escopos: Global, Função e Bloco
    const serie = 'Friends'

    function x() {
      const serie = 'The Walking Dead'
      console.log('Dentro da função: ' + serie)
    }

    x()

    console.log('Escopo global: ' + serie)
  </script>
  <title>ES6</title>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Listas ordenadas e não ordenadas</title>
</head>
<body>
	<h2>Mapa do site</h2>
	<!--Lista não ordenada: Circle, Square e Disc-->
	<ul type="disc">
		<li>Home</li>
		<li>Quem somos</li>
		<li>Contato</li>
	</ul>
	<h2>Perguntas</h2>
	<!--Lista ordenada: 1, A, a, I, i-->
	<ol type="i">
		<li>Comida favorita</li>
		<li>Carro favorito</li>
		<li>Serie favorita</li>
	</ol>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Contexto Spread

    // Strings
    let tituloArtigo = 'Como utilizar o operador rest/spread'

    console.log(tituloArtigo)
    console.log(...tituloArtigo)
    console.log([...tituloArtigo])

    // Arrays
    let listaCursos01 = ['NodeJs e MongoDB', 'ES6', 'TypeScript e Angular']
    let listaCursos02 = ['Multiplataforma Android/IOS', 'Introdução ao GNU/Linux']
    let listaCursosCompleto = ['Web Completo', 'Android Completo', ...listaCursos01, ...listaCursos02]

    console.log(listaCursosCompleto)

    // Objetos
    let pessoa = {
      nome: 'João',
      idade: 27
    }

    let clone = {
      endereco: 'Rua Abc',
      ...pessoa
    }

    console.log(clone)
  </script>
  <title>ES6</title>
</head>

<body>

</body>

</html>

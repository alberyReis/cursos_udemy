<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var primeiraNota = Number(prompt('Digite a primeira nota do aluno: '))
    var segundaNota = Number(prompt('Digite a segunda nota do aluno: '))
    var media = (primeiraNota + segundaNota) / 2
    notaDeCorte = 8

    if (media >= notaDeCorte) {
      document.write("Aprovado")
    } else {
      document.write("Reprovado")
    }
  </script>
  <title>JavaScript</title>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function acessarGoogle() {
      window.location.href = 'http://www.google.com'
    }

    function acessarBing() {
      window.location.href = 'http://www.bing.com'
    }
  </script>
  <title>JavaScript</title>
</head>

<body>
  <button onclick="acessarGoogle()">Acessar Google</button>
  <button onclick="acessarBing()">Acessar Bing</button>
</body>

</html>

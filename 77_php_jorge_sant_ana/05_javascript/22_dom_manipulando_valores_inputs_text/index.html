<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function distribuiCaractere() {
      // Selecionar o valor digitado
      var caractere = document.getElementById('entrada').value
      // Limpar o campo de digitação
      document.getElementById('entrada').value = ''
      // Limpar espaços em branco nas extremidades da string
      caractere.trim()
      switch (caractere) {
        case "0":
        case "1":
        case "2":
        case "3":
        case "4":
        case "5":
        case "6":
        case "7":
        case "8":
        case "9":
          // Adicionar o caractere no campo referrnte a números
          document.getElementById('apenas_numeros').value += caractere
          break;
        default:
          // Adiconar o caractere no campo referente a letras
          document.getElementById('apenas_letras').value += caractere
      }
    }
  </script>
  <title>JavaScript</title>
</head>

<body>
  <input type="text" placeholder="Digite um caractere aqui: " onkeyup="distribuiCaractere()" id="entrada">

  <hr>
  <span>Letras: </span>
  <input type="text" disabled="disabled" id="apenas_letras">

  <span>Numeros: </span>
  <input type="text" disabled="disabled" id="apenas_numeros">
</body>

</html>

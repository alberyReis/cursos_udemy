<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // setTimeout(() => document.write('Teste'), 5000)

    var i = 5

    var x = setInterval(() => {
      document.write(i-- + '<br>')

      if (i === 0) {
        clearInterval(x)
      }
    }, 1000)
  </script>
  <title>JavaScript</title>
</head>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function modificaEstilo(corFundo, l, a) {
      document.getElementById('quadrado').style.background = corFundo
      document.getElementById('quadrado').style.width = l
      document.getElementById('quadrado').style.height = a
    }
  </script>
  <title>JavaScript</title>
</head>

<body>
  <h3>Manipuladno estilo</h3>

  <button type="button" onclick="modificaEstilo('#ff0000', '200px', '100px')">Vermelho</button>
  <button type="button" onclick="modificaEstilo('#00ff00', '150px', '150px')">Verde</button>
  <button type="button" onclick="modificaEstilo('#0000ff', '100px', '200px')">Azul</button>

  <hr>

  <div style="border: solid 1px #000000; width: 100px; height: 100px;" id="quadrado"></div>
</body>

</html>

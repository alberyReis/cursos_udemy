<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatando links</title>
	<style type="text/css">
		a {
			padding: 5px 10px;
			text-decoration: none;
		}

		a:link {
			/* Links n√£o visitados */
			color: #b9c941;
		}

		a:visited {
			/* Links visitados */
			color: #b9c941;
		}

		a:hover {
			/* Links hover, passa o cursor sobre o link */
			color: #ffffff;
			background: #6d790f;
		}

		a:active {
			/*Links ativos, quando clicado*/
			color: #e4f371
		}
	</style>
</head>
<body>
	<a href="https://www.google.com.br">Google</a> |
	<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
	<a href="https://www.megacurioso.com.br">Mega Curioso</a> |
	<a href="https://www.udemy.com.br">Udemy</a>
</body>
</html>

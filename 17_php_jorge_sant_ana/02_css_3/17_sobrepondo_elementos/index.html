<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sobrepondo elementos</title>
	<style type="text/css">
		.conteudo01 {
			border: 1px solid red;
			background: orange;
			width: 200px;
			height: 200px;
			position: absolute;
			z-index: 2;
		}

		.conteudo02 {
			border: 1px solid red;
			background: green;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 80px;
			left: 80px;
			z-index: 1;
		}

		.conteudo03 {
			border: 1px solid red;
			background: green;
			width: 200px;
			height: 200px;
			position: absolute;
			top: 160px;
			left: 160px;
			z-index: 0;
	</style>
</head>
<body>
	<div class="conteudo01">
		<p>Conteudo 01</p>
	</div>
	<div class="conteudo02">
		<p>Conteudo 02</p>
	</div>
	<div class="conteudo03">
		<p>Conteudo 03</p>
	</div>
</body>
</html>

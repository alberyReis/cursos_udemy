<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required autofocus><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="numero">Numero:</label>
        <input type="number" id="numero" min="1" max="20" step="5" required><br><br>
        <label for="url">Url:</label>
        <input type="url" id="url" required><br><br>
        <label for="pesquisa">Pesquisa:</label>
        <input type="search" id="pesquisa" required><br><br>
        <label for="range">Range:</label>
        <input type="range" id="range" min="1" max="20"
        value="10" required><br><br>
        <label for="data">Data:</label>
        <input type="date" id="data" required><br><br>
        <label for="cor">Cor:</label>
        <input type="color" id="cor" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>

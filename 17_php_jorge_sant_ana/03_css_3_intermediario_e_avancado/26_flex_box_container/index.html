<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #conteudo {
            background: #dcdcdc;
            height: 400px;
            display: flex;
            /*
                Atributos da propriedade flex-direction
                row/ row-reverse/ column/ column-reverse
            */
            flex-direction: row;
            /*
            Atributos da propriedade flex-wrap
            nowrap/ wrap/ wrap-reverse
            */
            flex-wrap: wrap;
            /*
            Atributos da propriedade justify-content
            flex-start/ flex-end/ center/ space-between/ space-arround
            */
            justify-content: center;
            /*
            Atributos da propriedade align-items
            stretch/ center/ flex-start/ flex-end/ baseline
            */
            align-items: baseline;
        }

        .item {
            width: 200px;
            height: 200px;
            margin: 10px;
            background: white;
            border: 1px solid gray;
        }
    </style>
    <title>Flex Box Container</title>
</head>
<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
    </div>
</html>

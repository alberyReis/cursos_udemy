<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            .marcador {
                background: #fe9d9d;
                border: 1px solid #f94646;
            }
    
            .marcador-container {
                background: #5bf946;
                border: 1px solid #36ae26;
            }
        </style>
    <title>Bootstrap - Configurações do grid</title>
</head>
<body style="margin-bottom: 200px; padding: 16px;">
   <div class="container marcador-container">
    <h2>Largura fixa</h2>
    <div class="row">
        <div class="marcador col">Área 01</div>
        <div class="marcador col">Área 02</div>
        <div class="marcador col">Área 03</div>
        <div class="marcador col">Área 04</div>
    </div>
    <h2>Largura autómatica (auto-layout)</h2>
    <div class="row">
        <div class="marcador col">Área 01</div>
        <div class="marcador col-4">Área 02</div>
        <div class="marcador col-6">Área 03</div>
    </div>
    <h2>Largura igual empilhada</h2>
    <div class="row">
        <div class="marcador col-sm">Área 01</div>
        <div class="marcador col-sm">Área 02</div>
        <div class="marcador col-sm">Área 03</div>
    </div>
    <h2>Ordenando</h2>
    <div class="row">
        <div class="marcador col-md-4 order-3">Área 01</div>
        <div class="marcador col-md-4 order-2">Área 02</div>
        <div class="marcador col-md-4 order-1">Área 03</div>
    </div>
    <h2>Offset</h2>
    <div class="row">
        <div class="marcador col-md-6 offset-md-3">Login</div>
    </div>
    <h2>Offset múltiplos alinhamentos</h2>
    <div class="row">
        <div class="marcador col-md-3 offset-md-3">Conteúdo 01</div>
        <div class="marcador col-md-3 offset-md-3">Conteúdo 01</div>
    </div>
    <h2>Aninhamento</h2>
    <div class="row">
        <div class="col-md-6" style="border: 1px solid blue;">
            Col-md-6
            <div class="row">
                <div class="col-md-6 marcador">Conteúdo 01</div>
            </div>
        </div>
    </div>
   </div>

    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>

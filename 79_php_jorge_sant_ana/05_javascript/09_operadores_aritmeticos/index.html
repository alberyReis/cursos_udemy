<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var num1 = prompt('Digite o primeiro valor: ')
    var num2 = prompt('Digite o segundo valor: ')

    num1 = parseInt(num1)
    num2 = parseInt(num2)

    if (isNaN(num1) && isNaN(num2)) {
      console.write("")
    } else {
      document.write(`A soma entre ${num1} e ${num2} é: ${num1 + num2} <br>`)
      document.write(`A subtração entre ${num1} e ${num2} é: ${num1 - num2} <br>`)
      document.write(`A multiplicação entre ${num1} e ${num2} é: ${num1 * num2} <br>`)
      document.write(`A divisão entre ${num1} e ${num2} é: ${num1 / num2} <br>`)
      document.write(`O módulo entre ${num1} e ${num2} é: ${num1 % num2} <br>`)
      document.write(`O incremento de ${num1} é: ${num1++}<br> ${num1}<br>`)
      document.write(`O decremento de ${num1} é: ${num1--}<br> ${num1}<br>`)
    }

    var teste = 10

    teste += 10
    teste -= 10
    teste *= 10
    teste /= 10
    teste %= 2

    document.write(teste)


  </script>
  <title>JavaScript</title>
</head>

<body>

</body>

</html>

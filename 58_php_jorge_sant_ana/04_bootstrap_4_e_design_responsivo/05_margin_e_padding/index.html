<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Bootstrap - Margin e Padding</title>
</head>

<body style="margin-bottom: 200px; padding: 16px;">
   <!--Aplicação de margin-->
   <!--mt = Margin top-->
   <!--mb = Margin bottom-->
   <!--ml = Margin left-->
   <!--mr = Margin right-->
   <!--mx = Margin horizontal (eixo x) esquerda / direita-->
   <!--my = Margin vertical (eixo y) top / bottom-->
   <!--m = Margin em todos os lado-->
   <!--Valor a definir = 0 à 5-->
   <h1 class="bg-success">Margin</h1>
   <p class="bg-success m-5">Conteúdo principal</p>
   <h1 class="bg-success">Margin</h1>

   <br><br>

   <!--Aplicação de padding-->
   <!--pt = Padding top-->
   <!--pb = Padding bottom-->
   <!--pl = Padding left-->
   <!--pr = Padding right-->
   <!--px = Padding horizontal (eixo x) esquerda / direita-->
   <!--py = Padding vertical (eixo y) top / bottom-->
   <!--p = Padding em todos os lado-->
   <!--Valor a definir = 0 à 5-->
   <h1 class="bg-success">Padding</h1>
   <p class="bg-success p-5">Conteúdo principal</p>
   <h1 class="bg-success">Padding</h1>

    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>

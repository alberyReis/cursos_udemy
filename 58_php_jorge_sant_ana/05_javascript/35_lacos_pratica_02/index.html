<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    for (var y = 1; y <= 10; y++) {
      for (var x = 1; x <= 10; x++) {
        document.write(`${y} x ${x} = ${y * x} <br>`)
      }
      document.write('<br><hr><br>')
    }
  </script>
  <title>JavaScript</title>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número")

        let indice = 1

        while (indice <= 10) {
        document.write(`${indice} X ${numero} = ${indice * numero} <br>`)
        indice++
    }

    document.write("Saiu do loop while. <br>")

    do {
        document.write(`${indice} X ${numero} = ${indice * numero} <br>`)
        indice++
    } while (indice <= 20)

    document.write("Saiu do loop do while.<br>")

    for (let j = 1; j <= 10; j++) {
        document.write(`${j} X ${numero} = ${j * numero} <br>`)
    }

    document.write("Saiu do loop for.")
    </script>
</body>
</html>

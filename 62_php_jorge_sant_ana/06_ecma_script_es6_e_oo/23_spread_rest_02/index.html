<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    function soma(...params) {
      let resultado = 0
      console.log(params)
      params.forEach(v => resultado += v)
      return resultado
    }

    console.log(soma(3, 8, 5, 7, -8, 10, 115))

    function multiplicacao(m, ...p) {
      let resultado = 0
      console.log(m)
      console.log(p)
      p.forEach(v => resultado += m * v)
      return resultado
    }

    console.log(multiplicacao(5, 7, 12, 3, 49))
  </script>
  <title>ES6</title>
</head>

</body>

</html>

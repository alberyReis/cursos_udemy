<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tamanho de textos</title>
	<style type="text/css">
		/*Medidas
		px = tamanho fixo
		% = tamano relativo
		em = tamanho relativo ao container pai*/
		body {
			font-size: 30px;
		}

		.texto01 {
			font-size: 2em;
		}

		.texto02 {
			font-size: 0.5em;
		}
	</style>
</head>
<body>
	<p class="texto01">Conteudo 01</p>
	<p class="texto02">Conteudo 02</p>
</body>
</html>

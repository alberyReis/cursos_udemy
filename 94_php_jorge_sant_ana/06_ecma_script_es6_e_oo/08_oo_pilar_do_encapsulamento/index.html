<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    class TV {
      constructor() {
        this._relacaoCanais = Array(2, 4, 5, 7, 10)
        this._canalAtivo = 5
        this._volume = 5
      }
      get canalAtivo() {
        return this._canalAtivo
      }

      set canalAtivo(canal) {
        let x = this._relacaoCanais.indexOf(canal)
        if (x !== -1) {
          this._canalAtivo = canal
        }
      }
    }

    let tv = new TV()

    tv.canalAtivo = 3
    console.log(tv._canalAtivo)
  </script>
  <title>ES6</title>
</head>

</body>

</html>

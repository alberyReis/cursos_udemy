<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    let bicicleta1 = {
      cor: 'Branca',
      marcha: 'única',
      aro: 12,
      pedalar() {
        console.log('Método pedalar executado')
      }
    }

    let bicicleta2 = {
      cor: 'Vermelha',
      marcha: '18',
      aro: 26,
      pedalar() {
        console.log('Método pedalar executado')
      }
    }

    console.log(bicicleta1)
    console.log(bicicleta2)

    let BicicletaFactory = function (cor, marcha, aro) {
      return {
        cor,
        marcha,
        aro,
        pedalar() {
          console.log('Método pedalar executado')
        }
      }
    }

    let bicicleta3 = BicicletaFactory('Vermelha', '18', 26)
    console.log(bicicleta3)

    let bicicleta4 = BicicletaFactory('Preta', '21', 29)
    console.log(bicicleta4)
  </script>
  <title>ES6</title>
</head>

<body>

</body>

</html>

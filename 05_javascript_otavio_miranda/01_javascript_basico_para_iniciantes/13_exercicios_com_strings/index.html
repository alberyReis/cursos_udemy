<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: darkgray;
            color: darkblue;
            font-size: 3em;
            padding: 100px;
            font-weight: 900;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 50px;
            border: 2px solid darkblue;
            border-radius: 50px;
            box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.319);
        }
    </style>
</head>
<body>
    <script>
        const nome = prompt("Digite seu nome completo:")
        document.body.innerHTML += `Seu nome é: ${nome}<br>`
        document.body.innerHTML += `Seu nome tem: ${nome.length} letras <br>`
        document.body.innerHTML += `A segunda letra dos seu nome é: ${nome[1]}<br>`
        document.body.innerHTML += `O primeiro indice da letra a no seu nome é: ${nome.indexOf("e")}<br>`
        document.body.innerHTML += `O ultimo indice da letra a no seu nome é: ${nome.lastIndexOf("e")}<br>`
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(-3)}<br>`
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")}<br>`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()}<br>`
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLowerCase()}<br>` 
    </script>
</body>
</html>

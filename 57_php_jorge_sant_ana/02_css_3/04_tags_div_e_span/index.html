<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tags Div e Span</title>
	<style type="text/css">	
		#topo {
			background: blue;
		}

		#conteudo {
			background: red;
		}

		.produto {
			background: gray;
			margin: 10px;
		}

		#rodape {
			background: green;
		}

		#assinatura{
			background: pink;
		}

		.azul{
			color: blue;
		}
	</style>
</head>
<body>
	<div id="topo">
		<img src="img/amazon_logo.jpeg" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			Produto 01
		</div>
		<div class="produto">
			Produto 02
		</div>
		<div class="produto">
			Produto 03
		</div>
	</div>
	<div id="rodape">
		Todos os <p class="azul">direitos</p> reservados
	</div>
	
</body>
</html>
